name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and test
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        cd ..
        ./build/vonMises -m test-data/MATRIX.mat -k A
